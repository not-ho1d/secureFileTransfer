<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>File Transfer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1c1c1c;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
      .file-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 14px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 12px;
      background-color: #f3f3f3;
      color: #333;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s ease, box-shadow 0.2s ease;
  }

  .file-link:hover {
      background-color: #eaeaea;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  .file-link::before {
      content: "ðŸ“Ž";
      font-size: 1.2em;
  }

    h1 {
      color: #00bcd4;
      margin-bottom: 20px;
    }

    .buttons {
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      margin: 0 10px;
      border: none;
      border-radius: 8px;
      background-color: #00bcd4;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0097a7;
    }

    #content {
      background: #2b2b2b;
      padding: 20px;
      border-radius: 10px;
      min-height: 100px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    input[type="text"], select {
      padding: 8px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #444;
      background: #1c1c1c;
      color: white;
      width: 90%;
    }

    .section {
      margin-bottom: 15px;
    }
    .sender_section{
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    label {
      display: block;
      margin-top: 10px;
      text-align: left;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    /* Custom File Upload Button */
    .file-upload-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      margin-top: 10px;
    }

    .file-upload-button {
      background-color: #00bcd4;
      color: white;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .file-upload-button:hover {
      background-color: #0097a7;
    }

    .file-upload-wrapper input[type="file"] {
      font-size: 100px;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      cursor: pointer;
    }

    .filename {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
   <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
   <script src="filetransfer.js"></script>
</head>
<body>

  <h1>File Transfer</h1>

  <div class="buttons">
    <button onclick="showSend()">Send</button>
    <button onclick="showReceive()">Receive</button>
  </div>

  <div id="content">
    <p>Select an option to begin</p>
  </div>

  <script>

  </script>

</body>
</html>
