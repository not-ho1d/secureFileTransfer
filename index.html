<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>P2P Chat App</title>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script src="script.js"></script>
  <style>
    body { font-family: sans-serif; max-width: 500px; margin: auto; }
    #chatBox { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; margin-top: 10px; }
    #peerIdDisplay { margin: 10px 0; font-weight: bold; }
    input { margin: 5px 0; width: 100%; padding: 8px; }
  </style>
</head>
<body>

<h2>P2P Chat</h2>
your-id:
<div id="peer-id-display">Loading your Peer ID...</div>

<input type="text" id="connectId" placeholder="Enter other peer ID" />
<button onclick="connect()">Connect</button>
<div id="chatBox"></div>

<input type="text" id="messageInput" placeholder="Type your message" />
<input type="file" name="" id="file">
<button onclick="file_selected()">send file</button>
<button onclick="sendMessage()">Send</button>
</body>
</html>
